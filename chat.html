<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <!-- Chat Form -->
  <div class="w-full max-w-md bg-white shadow-md rounded-lg p-4">
    <!-- Chat Display Area -->
    <div id="chat-box" class="h-64 overflow-y-auto border border-gray-300 rounded-lg p-4 mb-4 bg-gray-50">
      <!-- Messages will appear here -->
    </div>

    <!-- Chat Input Form -->
    <form id="chat-form" class="flex gap-2">
      <input 
        type="text" 
        id="chat-input" 
        class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
        placeholder="Type your message..." 
        required
      >
      <button 
        type="submit" 
        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300"
      >
        Send
      </button>
    </form>
  </div>

  <script>
    // JavaScript for Chat Functionality
    const chatForm = document.getElementById('chat-form');
    const chatBox = document.getElementById('chat-box');
    const chatInput = document.getElementById('chat-input');

    // Add a new message to the chat
    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      // Get the user's message
      const message = chatInput.value.trim();
      if (message) {
        // Create a new message element
        const messageElement = document.createElement('div');
        messageElement.classList.add('p-2', 'bg-blue-100', 'rounded-lg', 'mb-2', 'self-end', 'max-w-xs', 'text-blue-900');
        messageElement.textContent = message;

        // Append the message to the chat box
        chatBox.appendChild(messageElement);

        // Clear the input field
        chatInput.value = '';

        // Scroll to the bottom of the chat
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });
  </script>

</body>
</html>
