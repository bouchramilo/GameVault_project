<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter une critique</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <!-- Critique Form -->
  <div class="w-full max-w-lg bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Ajouter une Critique</h2>
    <form id="review-form" class="space-y-4">
      <!-- Nom du jeu -->
      <div>
        <label for="game-name" class="block text-gray-700 font-medium">Nom du Jeu</label>
        <input 
          type="text" 
          id="game-name" 
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
          placeholder="Ex: The Legend of Zelda"
          required
        >
      </div>

      <!-- Note -->
      <div>
        <label for="rating" class="block text-gray-700 font-medium">Note (1 à 5)</label>
        <select 
          id="rating" 
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        >
          <option value="" disabled selected>Choisir une note</option>
          <option value="1">1 - Mauvais</option>
          <option value="2">2 - Passable</option>
          <option value="3">3 - Correct</option>
          <option value="4">4 - Très Bien</option>
          <option value="5">5 - Excellent</option>
        </select>
      </div>

      <!-- Commentaire -->
      <div>
        <label for="comment" class="block text-gray-700 font-medium">Commentaire</label>
        <textarea 
          id="comment" 
          rows="4" 
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
          placeholder="Votre avis sur le jeu..." 
          required
        ></textarea>
      </div>

      <!-- Bouton Soumettre -->
      <button 
        type="submit" 
        class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300 font-medium"
      >
        Soumettre la Critique
      </button>
    </form>

    <!-- Zone d'affichage des critiques -->
    <div id="reviews-container" class="mt-6 space-y-4">
      <h3 class="text-xl font-semibold text-gray-800">Avis des Joueurs :</h3>
      <!-- Les critiques ajoutées apparaîtront ici -->
    </div>
  </div>

  <script>
    // JavaScript pour gérer les critiques
    const reviewForm = document.getElementById('review-form');
    const reviewsContainer = document.getElementById('reviews-container');

    reviewForm.addEventListener('submit', (e) => {
      e.preventDefault();

      // Récupérer les données du formulaire
      const gameName = document.getElementById('game-name').value.trim();
      const rating = document.getElementById('rating').value;
      const comment = document.getElementById('comment').value.trim();

      // Créer une nouvelle critique
      const review = document.createElement('div');
      review.classList.add('p-4', 'border', 'border-gray-300', 'rounded-lg', 'bg-gray-50');
      review.innerHTML = `
        <h4 class="text-lg font-semibold text-gray-800">${gameName}</h4>
        <p class="text-yellow-500 font-bold">Note : ${'⭐'.repeat(rating)}</p>
        <p class="text-gray-700">${comment}</p>
      `;

      // Ajouter la critique au conteneur
      reviewsContainer.appendChild(review);

      // Réinitialiser le formulaire
      reviewForm.reset();
    });
  </script>

</body>
</html>
