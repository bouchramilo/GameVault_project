<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


</head>

<body>
    <div class="main absolute t-[60px] w-[calc(100%-250px)] ml-[250px] min-h-[100vh] bg-[#f5f5f5]">
        <div class="cards w-[100%] py-[35px] px-[20px] grid grid-cols-3 gap-[20px]">
            <div class="card p-[20px] flex align-center space-between bg-[#fff] rounded-lg shadow-md relative">
                <div class="card_content ">
                    <div class="number text-2xl font-bold text-red-700 pb-[10px]">1234</div>
                    <div class="card_name text-[#d5d5d5] font-[700] text-md">games</div>
                </div>
                <div class="icon_box text-lg text-red-600">
                    <i class="fas fa-gamepad right-2 absolute" style="color: rgb(169, 34, 34); font-size: 2rem;"></i>
                </div>
            </div>
            <div class="card card p-[20px] flex align-center space-between bg-[#fff] rounded-lg shadow-md">
                <div class="card_content">
                    <div class="number text-2xl font-bold text-red-700 pb-[10px]">987</div>
                    <div class="card_name  text-[#d5d5d5] font-[700]">users</div>
                </div>
                <div class="icon_box">

                </div>
            </div>
            <div class="card card p-[20px] flex align-center space-between bg-[#fff] rounded-lg shadow-md">
                <div class="card_content">
                    <div class="number text-2xl font-bold text-red-700 pb-[10px]">1234</div>
                    <div class="card_name  text-[#d5d5d5] font-[700]">games</div>
                </div>
                <div class="icon_box">
                    <img src="" alt="">
                </div>
            </div>
        </div>
        <div class="charts grid grid-cols-[40%_30%_30%] gap-[20px] w-[100%] p-[20px] pt-[0]">
            <div class="chart bg-white p-[20px] rounded-[10px] shadow-lg">
                <h2>titre</h2>
                <div>
                    <canvas id="myChart"></canvas>
                </div>
            </div>
            <div class="chart">
                <h2>titre 2</h2>


            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['ajouter ', 'pas encors'],
                datasets: [{
                    label: '# of Votes',
                    data: [48, 86],
                    backgroundColor: [
                        'rgba(41,155,99,1)',
                        'rgba(54,162,235,1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true

            }
        });
    </script>
</body>

</html>
